name: Auto Label Issues and PRs

# Automatically labels issues and PRs based on various criteria
# Learn more: https://github.com/actions/labeler

on:
  issues:
    types: [opened, edited]
  pull_request_target:
    types: [opened, edited, synchronize]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  label-prs:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: false

  label-size:
    # Label PRs by size (lines changed)
    # Learn more: https://github.com/codelytv/pr-size-labeler
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size: xs'
          xs_max_size: 30
          s_label: 'size: s'
          s_max_size: 100
          m_label: 'size: m'
          m_max_size: 300
          l_label: 'size: l'
          l_max_size: 1000
          xl_label: 'size: xl'
          fail_if_xl: false

  triage-issues:
    # Label issues as "needs: triage" when first opened
    if: github.event_name == 'issues' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['needs: triage']
            });
