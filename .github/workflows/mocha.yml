  #     - lint
  #     - smoke
  #     - test-browser-local
  #   uses: ./.github/workflows/npm-script.yml
  #   secrets: inherit
  #   with:
  #     browsers: 'firefox@latest,chrome@latest,MicrosoftEdge@latest,safari@latest'
