###
### appveyor.yml
###

## General configuration
version: '{build}'
skip_commits:
  message: /\[ci\s+skip\]/

## Environment configuration
shallow_clone: true
clone_depth: 1
environment:
  matrix:
    - nodejs_version: '14'
    - nodejs_version: '12'
    - nodejs_version: '10'
matrix:
  fast_finish: true
cache:
  ## cache the Growl installer REFS: https://github.com/mochajs/mocha/issues/4390
  - '%USERPROFILE%\GrowlInstaller.exe'
install:
  ## Manual Growl install
  - ps: |
      Add-AppveyorMessage "Installing Growl..."
      $seaURL = "https://github.com/briandunnington/growl-for-windows/releases/download/final/GrowlInstaller.exe"
      $seaPath = "$($env:USERPROFILE)\GrowlInstaller.exe"
      if (-not (Test-Path $seaPath)) {
        $webclient = New-Object Net.WebClient
        $webclient.DownloadFile($seaURL, $seaPath)
      }
      mkdir C:\GrowlInstaller | out-null
      7z x $seaPath -oC:\GrowlInstaller | out-null
      cmd /c start /wait msiexec /i C:\GrowlInstaller\Growl_v2.0.msi /quiet
      $env:path = "C:\Program Files (x86)\Growl for Windows;$env:path"
      ## Growl requires some time before it's ready to handle notifications
      Add-AppveyorMessage "Starting Growl service..."
      Start-Process -NoNewWindow Growl
  ## Node-related installs
  - ps: Add-AppveyorMessage "Installing Node..."
  - set PATH=%APPDATA%\npm;C:\MinGW\bin;%PATH%
  ## Prefer pre-installed Node versions, with fallback to manual update
  - ps: |
      try {
      Install-Product node $env:nodejs_version $env:platform
      } catch {
      Add-AppveyorMessage "  install failed - attempting manual update..."
      Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version) $env:platform
      }
  - ps: Add-AppveyorMessage "Installing npm..."
  - npm install -g npm
  ## Mocha-related package installs
  - ps: Add-AppveyorMessage "Installing Mocha dependencies..."
  - npm ci --ignore-scripts

## Build configuration
platform:
  - x64
build: script
build_script:
  - ps: Add-AppveyorMessage "Verify Growl responding..."
  - ps: growlnotify test

## Test configuration
before_test:
  - set CI=true
test_script:
  - ps: Add-AppveyorMessage "Displaying version information"
  - ps: (Get-ComputerInfo -Property OsName,OsVersion,OsArchitecture | Format-Table -HideTableHeaders -AutoSize | Out-String).Trim()
  - node --version
  - npm --version
  - ps: Add-AppveyorMessage "Running tests..."
  - npm start test.node
  - ps: Add-AppveyorMessage "Done"

## Notifications
notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false
